<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style type="text/css">
        #container {
            width:100%;
            height:100%;
            background-color:cadetblue;
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap:1px;
        }

        .cell {
            width:10px;
            height:10px;
            border: 3px solid yellowgreen;
            display:flex;
        }

        .hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="grid-input">Grid size:</label>
        <input type="number" id="grid-size" value="16">
        <button id="drawbutton">Draw</button>
    </div>
    <div id="container"></div>    
    <script src="sketch.js"></script>
</body>
</html>
